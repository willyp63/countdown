<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <link rel='stylesheet' href='style.css'>
    <script type='text/javascript' src='countdown.js'></script>
  </head>
  <body>
    <header class='title'>
      COUNTDOWN
    </header>
    <div class='timer cf'>
      <figure class='unit-display'>
        <div id='hours'>00</div>
        <figcaption class='unit-name'>HOURS</figcaption>
      </figure>
      <div class='colon'>:</div>
      <figure class='unit-display'>
        <div id='minutes'>00</div>
        <figcaption class='unit-name'>MINUTES</figcaption>
      </figure>
      <div class='colon'>:</div>
      <figure class='unit-display'>
        <div id='seconds'>00</div>
        <figcaption class='unit-name'>SECONDS</figcaption>
      </figure>
    </div>
  </body>
</html>
